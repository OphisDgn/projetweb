<head>
    <meta charset="utf-8">

    <meta name="description" content="Céline Lieutaud est une étudiante qui étudie l'informatique afin de devenir développeuse.">
    <link rel="stylesheet" href="contact.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
        
</head>
<body>
	       <!-- Navigation -->    
<header class="header">
  <a href="index.html" class="logo">LIEUTAUD Céline</a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <ul class="menu">
    <li><a href="about.html" style="color: black">A propos</a></li>
    <li><a href="showcase.html" style="color: black">Projets</a></li>
    <li><a href="contact.html" style="color: black">Contact</a></li>
  </ul>
</header>
<section id="conta">
    <div class="box form-box">
        <div class="wrapper">
            <h2 class="content-title contact" id="contact">Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <p>
                    <label for="lastName">Nom complet</label>
                    <input type="text" id="lastName" placeholder="Entrez votre nom">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="contact@example.com">
                </p>
                <p>
                    <label for="message">Comment puis-je vous aider ?</label>
                    <textarea id="message" rows="9"></textarea>
                </p>
                <button type="submit" class="btn" id="submit">Envoyer</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
